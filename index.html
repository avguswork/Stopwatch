<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Секундомер</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="secundomer">
        <div class="time_block">
            <div class="block_row">
                <h1>Секундомер</h1></div>
            <div class="block_row_time">
                <div class="icon">
                    
                    <form id="forma">
                        <input class="time"  name="hour" type="number" placeholder="h">
                        <input class="time"  name="min" type="number" placeholder="m">
                        <input class="time"  name="sec" type="number" placeholder="s">
                    </form>
                </div>
                <div class="timeClock" id="timeClock"></div>
            </div>
            <div class="buttonBlock">
                <button class="button" id="startButton">Start</button>
                <button class="button" id="stopButton">Stop</button>
                <button class="button" id="resetButton">Reset</button>
                <button class="button" id="colorButton">Color</button>
            </div>
          </div> 
        </div>
        
          
            
            <audio id="player" preload="auto"  >
                <source src="sounds/ring.mp3" type="audio/mpeg">
            </audio>
        
        <script src="script.js"></script>
    </body>
</html>
